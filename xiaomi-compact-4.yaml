esphome:
  on_boot: 
    then:
      - switch.turn_on: motorEn
      - lambda: |-
          id(devEnabled).publish_state(false);

esp32:
  variant: ESP32
  board: esp32dev
  flash_size: 4MB
  framework:
    type: esp-idf
    sdkconfig_options:
      CONFIG_FREERTOS_UNICORE: y
    advanced:
      ignore_efuse_mac_crc: True
      ignore_efuse_custom_mac: True

wifi:
  id: wifiClient
  on_connect: 
    then:
      - lambda: |-
          id(wifiConnected).publish_state(true);
  on_disconnect: 
    then:
      - lambda: |-
          id(wifiConnected).publish_state(false);
          
web_server:
  include_internal: True

uart:
  - id: pm25uart
    tx_pin: GPIO17
    rx_pin: GPIO16
    baud_rate: 9600 

i2c:
  sda: GPIO14
  scl: GPIO27
  id: i2cLeds
  scan: False

i2c_device:
  - id: cmdHidBrightness
    address: 0x24 
  - id: cmdHidStatusLeds
    address: 0x34
  - id: cmdHidBacklightOnOffButton
    address: 0x35
  - id: cmdHidBacklightBrightnessChangeButton
    address: 0x36
  - id: cmdHidBacklightModeChangeButton
    address: 0x37

switch:
  - platform: template
    name: "HID Backlight - On/Off Button"
    id: hidBacklightOnOffButton
    internal: True   
    optimistic: True 
    on_state: 
      then:
        - lambda: |-
            static const int BUTTON_LED_ON = 0x3C;
            static const int BUTTON_LED_OFF = 0x00;
            auto val = x ? BUTTON_LED_ON : BUTTON_LED_OFF;
            id(cmdHidBacklightOnOffButton).write_bytes(val, 0, 0);

  - platform: template
    name: "HID Backlight - Brightness Change Button"
    id: hidBacklightBrightnessChangeButton
    internal: True
    optimistic: True
    on_state: 
      then:
        - lambda: |-
            static const int BUTTON_LED_ON = 0x3C;
            static const int BUTTON_LED_OFF = 0x00;
            auto val = x ? BUTTON_LED_ON : BUTTON_LED_OFF;
            id(cmdHidBacklightBrightnessChangeButton).write_bytes(val, 0, 0);
  - platform: template
    name: "HID Backlight - Change Mode Button"
    id: hidBacklightModeChangeButton
    internal: True
    optimistic: True
    on_state: 
      then:
        - lambda: |-
            static const int BUTTON_LED_ON = 0x3C;
            static const int BUTTON_LED_OFF = 0x00;
            auto val = x ? BUTTON_LED_ON : BUTTON_LED_OFF;
            id(cmdHidBacklightModeChangeButton).write_bytes(val, 0, 0);
  - platform: template
    name: "Child Lock"
    id: childLock
    optimistic: True
    icon: mdi:lock
    on_state: 
      then: 
        - script.execute: hidUpdate
  - platform: gpio
    pin: GPIO2
    id: motorEn
    name: "Motor Enabled"
    internal: True
  - platform: template
    name: "WiFi Enable"
    id: wifiEnable
    internal: True
    restore_mode: DISABLED
    lambda: |-
      return !id(wifiClient).is_disabled();
    turn_on_action:
      - wifi.enable          
    turn_off_action:
      - wifi.disable
  - platform: template
    id: devEnabled
    name: "Power"
    icon: mdi:power
    optimistic: True
    on_state: 
      then: 
        - script.execute: hidUpdate
        - script.execute: motorUpdate
    
interval:
  - interval: 60s
    id: updateFilterUsage
    then:
      - lambda: |-
          if(id(devEnabled).state){
            id(filterUsageState) += 60;
          }          
  - interval: 30s
    then: 
      - uart.write: 
          id: pm25uart
          data: [0x11, 0x02, 0x0B, 0x01, 0xE1]     
      - delay: 100ms            
      - lambda: |-
          static std::deque<uint8_t> buf;
          const int FRAME_LEN = 20;

          // fill buffer
          uint8_t tmp;
          while (buf.size() < FRAME_LEN && id(pm25uart).read_byte(&tmp)) {
            buf.push_back(tmp);
          }

          const uint8_t H0 = 0x16;
          const uint8_t H1 = 0x11;
          const uint8_t H2 = 0x0B;
          

          while (true) {

            // need at least header
            if (buf.size() < 3) break;

            // align on header
            while (buf.size() >= 3 &&
                   !(buf[0] == H0 && buf[1] == H1 && buf[2] == H2)) {
              buf.pop_front();
            }

            if (buf.size() < 3) break;

            // wait until full frame collected
            if ((int)buf.size() < FRAME_LEN) break;

            // we have a full frame
            uint8_t frame[FRAME_LEN];
            for (int i=0;i<FRAME_LEN;i++) {
              frame[i] = buf.front();
              buf.pop_front();
            }

            uint16_t pm25val = (((uint16_t)frame[15])<<8) | (frame[16]);
            id(pm25sensor).publish_state(pm25val);            
          } 

binary_sensor:
  - platform: gpio
    pin: 
      number: GPIO5
      inverted: True
    name: "HID Change Mode Button"
    internal: True
    id: gpio_5
    on_click:
      - max_length: 1s
        then:
          - if: 
              condition:
                lambda: "return id(devEnabled).state;"
              then:                      
                - if: 
                    condition:
                      lambda: "return id(childLock).state;"
                    then:
                      - script.execute: childLockNotification
                    else:
                      - select.next: devMode
                      - if:
                          condition:
                            lambda: "return id(brightness).state == \"ZERO\";"
                          then:
                            - select.set:
                                id: brightness
                                option: 'MID'

    on_press:
      - globals.set: 
          id: longPressEndModeButton
          value: !lambda |-
            return millis()+7000;
      - while:
          condition:
            lambda: "return id(gpio_5).state && id(longPressEndModeButton) > 0;"
          then:
            - if: 
                condition:
                  lambda: "return id(longPressEndModeButton) < millis();"
                then:
                  - switch.template.publish:
                      id: childLock
                      state: !lambda 'return !id(childLock).state;'
                  - globals.set: 
                      id: longPressEndModeButton
                      value: '0'            
                  - script.execute: childLockNotification
                else:
                  - delay: 100ms

  - platform: gpio
    pin: 
      number: GPIO18
      inverted: True
    name: "HID Light Button"
    internal: True
    on_click:
      - max_length: 1s
        then:
          - if:
              condition:
                lambda: |-
                  return id(devEnabled).state;
              then:
                - if: 
                    condition:
                      lambda: "return id(childLock).state;"
                    then:
                      - script.execute: childLockNotification
                    else:
                      - select.next: brightness
  - platform: gpio
    pin: 
      number: GPIO19
      inverted: True
    name: "HID On/Off Button"
    internal: True
    on_click: 
      - max_length: 1s
        then: 
          - if:
              condition: 
                lambda: "return id(childLock).state;"
              then:
                - script.execute: childLockNotification
              else:
                - lambda: |-
                    auto enabled = id(devEnabled).state;
                    id(devEnabled).publish_state(!enabled);                                          
  - platform: template
    id: hidChildLock
    name: "HID Child Lock Active"
    internal: True
    on_state: 
      then:
        - lambda: |-
            uint8_t state = id(hidComponentStatus).has_state() ? id(hidComponentStatus).state : 0x00;
            ESP_LOGD("main", "Click: Child Lock, state=%02x", state);
            if(bool(x)){
              state = state | 0x04;
            }else{
              state = state & ~0x04;
            }
            id(hidComponentStatus).publish_state(state);                        
  - platform: template
    id: hidWifiConnected
    name: "HID WiFi connected"
    internal: True
    on_state: 
      then:
        - lambda: |-
            uint8_t state = id(hidComponentStatus).has_state() ? id(hidComponentStatus).state : 0x00;
            ESP_LOGD("main", "WiFi connected: state=%02x", state);
            if(x){
              state = state | 0x02;
            }else{
              state = state & ~0x02;
            }
            id(hidComponentStatus).publish_state(state); 
  - platform: template
    id: hidReplaceFilter
    name: "HID Replace Filter"
    internal: True
    on_state: 
      then:
        - lambda: |-
            uint8_t state = id(hidComponentStatus).has_state() ? id(hidComponentStatus).state : 0x00;
            ESP_LOGD("main", "Replace filter: state=%02x", state);
            if(x){
              state = state | 0x01;
            }else{
              state = state & ~0x01;
            }
            id(hidComponentStatus).publish_state(state); 
  - platform: template
    id: wifiConnected
    name: "WiFi connected"
    internal: True
    on_state_change: 
      then: 
        - script.execute: hidUpdate
  - platform: template
    id: replaceFilter
    name: "Replace Filter"
    icon: mdi:filter-off
    lambda: |-
      return id(filterLifespan).state * 24 * 3600 < id(filterUsage).state;
    on_state: 
      then: 
        - script.execute: hidUpdate
sensor:
  - platform: template
    name: "PM 2.5"
    id: pm25sensor
    device_class: pm25
    unit_of_measurement: "μg/m³"
    accuracy_decimals: 0
    on_value: 
      then:
        - script.execute: hidUpdate
        - script.execute: motorUpdate

  - platform: template
    name: "HID Component Status"
    id: hidComponentStatus
    internal: True
    accuracy_decimals: 0    
    on_value: 
      then:
      - lambda: |-
          ESP_LOGD("main", "Update LEDs: state=%02x", uint8_t(x));
          id(cmdHidStatusLeds).write_bytes(uint8_t(x), 0, 0);
  
  - platform: pulse_counter
    pin: GPIO34
    name: "Motor Actual RPM"
    unit_of_measurement: "RPM"
    icon: "mdi:fan"
    update_interval: 1s
    accuracy_decimals: 0
    filters:
      - lambda: |-
          return x / 15.0f;
  - platform: template
    id: filterUsage
    name: "Filter Usage"
    accuracy_decimals: 0
    device_class: duration
    unit_of_measurement: 's'
    lambda: |-
      return id(filterUsageState);
  - platform: template
    id: filterHealth
    name: "Filter Health"
    accuracy_decimals: 0
    state_class: measurement
    unit_of_measurement: '%'
    lambda: |-
      return 100.0f - 100.0f * id(filterUsage).state / (id(filterLifespan).state * 24 * 60 * 60);

select:
  - platform: template
    name: "HID Mode"
    id: hidMode
    optimistic: True
    internal: True
    options:
      - FAV
      - NIGHT
      - AUTO
      - TURNOFF
    initial_option: TURNOFF
    on_value: 
      then:
        - lambda: |-
            static const int LED_FAV = 0x20;
            static const int LED_NIGHT = 0x10;
            static const int LED_AUTO = 0x08;
            uint8_t led=0;
            if(x == "FAV"){
              led = 0x20;
            } else if(x == "NIGHT"){
              led = 0x10;
            } else if(x == "AUTO"){
              led = 0x08;
            }
            uint8_t state = id(hidComponentStatus).has_state() ? id(hidComponentStatus).state : 0x00;
            ESP_LOGD("main", "Change mode: state=%02x", state);
            state = state & ~(LED_FAV | LED_NIGHT | LED_AUTO);
            state = state | led;
            id(hidComponentStatus).publish_state(state);            

  - platform: template
    name: "Mode"
    id: devMode
    optimistic: True
    icon: mdi:menu
    options:
      - FAV
      - NIGHT
      - AUTO
    initial_option: AUTO
    restore_value: True
    on_value: 
      then: 
        - script.execute: hidUpdate
        - script.execute: motorUpdate

  - platform: template
    name: "Brightness"
    id: brightness
    optimistic: True
    icon: mdi:white-balance-sunny
    options:
      - FULL
      - MID
      - ZERO
    initial_option: FULL
    on_value: 
      then:
        - script.execute: hidUpdate

