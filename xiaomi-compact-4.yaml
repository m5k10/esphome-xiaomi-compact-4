  - platform: ledc
    pin: GPIO4
    id: buzzer
  - platform: ledc
    pin: GPIO21
    id: RGB_Red
  - platform: ledc
    pin: GPIO32
    id: RGB_Orange
  - platform: ledc
    pin: GPIO33
    id: RGB_Green
  - platform: ledc
    pin: 
      number: GPIO26      
    id: motorPwmOutput

light:
  - platform: monochromatic
    output: RGB_Red
    id: StatusRed
  - platform: monochromatic
    output: RGB_Orange
    id: StatusOrange
  - platform: monochromatic
    output: RGB_Green
    id: StatusGreen

globals:
  - id: filterUsageState
    type: uint32_t
    restore_value: yes               # <-- load from flash on boot
    initial_value: '0'    
  - id: longPressEndModeButton
    type: uint32_t
    initial_value: '0'    

number:  
