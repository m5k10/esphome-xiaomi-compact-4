    id: motorSpeedFav
    name: "Motor Speed Favorite Mode"
    min_value: 0
    max_value: 100
    icon: mdi:heart
    step: 1
    initial_value: 30
    restore_value: True
    optimistic: True
    on_value:
      - script.execute: motorUpdate
  - platform: template
    id: motorSpeedNight
    name: "Motor Speed at Night Mode"
    min_value: 0
    max_value: 100
    icon: mdi:weather-night
    entity_category: config
    step: 1
    initial_value: 10
    restore_value: True
    optimistic: True
    on_value:
      - script.execute: motorUpdate
  - platform: template
    id: motorSpeedP
    name: "Motor Speed P Factor"
    min_value: 0.01
    max_value: 10
    step: 0.01    
    initial_value: 3
    restore_value: True
    optimistic: True
    entity_category: config
    on_value: 
      then:
        - script.execute: motorUpdate
  - platform: template
    name: "HID Backlight Brightness"
    id: hidBacklightBrightness
    internal: True
    min_value: 1
    max_value: 8
    step: 1
    optimistic: True
    on_value: 
      then:
      - lambda: |-
          ESP_LOGD("main", "Update LED brightness");
          uint8_t lvl = (uint8_t) std::clamp(x, 1.0f, 8.0f);
          if(lvl == 8){
            lvl = 0;
          }        
          id(cmdHidBrightness).write_bytes((lvl<<4) | 0x01, 0, 0);
  - platform: template
    id: filterLifespan
    name: "Filter Lifespan"
    min_value: 30
    max_value: 1000
    step: 1
    initial_value: 365
    restore_value: True
    optimistic: True
    unit_of_measurement: "days"
    device_class: duration
    entity_category: config    
script:
  - id: hidUpdate
    then:
      - lambda: |-
          ESP_LOGD("script", "Update HID");
          std::string brightnessMode = id(brightness).state;
          bool isDevEnabled = id(devEnabled).state;
          bool isFullBacklight = brightnessMode == "FULL";
          bool isNoBacklight = brightnessMode == "ZERO";
          bool disableHid = isNoBacklight || !isDevEnabled;
          uint8_t expectedBacklight;
          float brightnessCoefficient = isFullBacklight ? 1.0 : 0.6;
          if(isFullBacklight && isDevEnabled){
            expectedBacklight=8;
          } else {
            expectedBacklight=3;
          }
          id(hidBacklightBrightness).publish_state(expectedBacklight);
          id(hidBacklightModeChangeButton).publish_state(!disableHid);
          id(hidBacklightBrightnessChangeButton).publish_state(!disableHid);
          id(hidBacklightOnOffButton).publish_state(true);
          id(hidMode).make_call().set_option(disableHid ? "TURNOFF" : id(devMode).state ).perform();
          id(hidChildLock).publish_state(bool(id(childLock).state));
          id(hidWifiConnected).publish_state(disableHid ? false : bool(id(wifiConnected).state));
          id(hidReplaceFilter).publish_state(disableHid ? false : bool(id(replaceFilter).state));

          if(disableHid || !id(pm25sensor).has_state()){
            id(StatusGreen).turn_off().perform();
            id(StatusOrange).turn_off().perform();
            id(StatusRed).turn_off().perform();
          }else{          
            float green, orange, red;
            green = orange = red = 0;
            auto x = id(pm25sensor).state;
            if(x < 10){
              green = 1.0;
            } else if(x < 20){
              green = 0.6;
              orange = 1.0;
            } else if(x < 30){
              green = 0.35;
              orange = 1.0;
            } else if(x < 40){
              orange = 1.0;
              red = 0.35;
            } else {
              orange = 1.0;
              red = 1.0;
            }
            id(StatusGreen).turn_on().set_brightness(green * brightnessCoefficient).perform();
            id(StatusOrange).turn_on().set_brightness(orange * brightnessCoefficient).perform();
            id(StatusRed).turn_on().set_brightness(red * brightnessCoefficient).perform();
          }
  - id: motorUpdate
    then:
      - if:
          condition:
            lambda: |-
              return id(devEnabled).state;
          then:
            - lambda: |-
                auto mode = id(devMode).state;
                auto favSpeed = id(motorSpeedFav).state;
                float motorSetpoint = 0; // 0-100
                if (mode == "AUTO") {
                  if(id(pm25sensor).has_state()){
                    auto x = id(pm25sensor).state; // range 1-600
                    float speed = x * id(motorSpeedP).state;
                    motorSetpoint = std::clamp(speed, 0.0f, 100.0f);
                  }else{
                    motorSetpoint = favSpeed;
                  }
                } else if (mode == "FAV") {
                  motorSetpoint = favSpeed;
                } else {
                  motorSetpoint = id(motorSpeedNight).state;
                }
                auto motorFreq = motorSetpoint*4.12 + 100; // scale range 0-100 to 100-512Hz
                ESP_LOGD("motor", "setpoint=%f, freq=%f", motorSetpoint, motorFreq);
                auto motor = id(motorPwmOutput);
                motor->turn_on();                
                motor->update_frequency(motorFreq);
                motor->set_level(0.5); 
          else:
            - output.turn_off: motorPwmOutput
  - id: childLockNotification
    then:
      - rtttl.play: "ignore:d=16,o=5,b=100:c6"
      - repeat:
          count: 4
          then:
            - lambda: "id(hidChildLock).publish_state(!id(hidChildLock).state);"
            - delay: 300ms

rtttl:
  output: buzzer
  id: sound
  gain: 0.8

button:
  - platform: restart
    name: "Restart"
  - platform: template    
    name: "Reset Filter"
    on_press: 
      then:
        - globals.set: 
            id: filterUsageState
            value: "0"
        - lambda: |-
            id(filterUsage).update(); 
            id(replaceFilter).loop();
            
            
